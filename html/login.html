<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Noto+Sans+KR&family=Poor+Story&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/login.css">
    <title>WEME-login</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#header").load("header.html"),
            // 화면을 맨 위로 올리기
            $('html').scrollTop(0),
            $("#footer").load("footer.html")
        });
    </script> 
</head>
<body>
    <div id="header"></div>
        
        <div class="loginbg">
            <form>
            <div class="loginhead">
                <h1>로그인</h1>
            </div>

            <div class="insertID">
                <input name="loginID" type="text" class="id" placeholder="아이디" rel >
                </input>
            </div>

            <div class="insertPWRD">
                <input name="loginPWRD" type="password" class="id" placeholder="비밀번호">
                </input>
            </div>
            <div class="login">        
                <input type="submit" name="" value="로그인" class="btn">
            </div>

            <div class="find">
                <a href="">아이디 찾기&nbsp&nbsp&nbsp;•&nbsp;&nbsp;&nbsp;비밀번호 찾기</a>
            </div>
        </form>
        </div>
    <div id="footer"></div>
</body>
</html>
