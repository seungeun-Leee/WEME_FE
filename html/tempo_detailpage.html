    <script type="text/javascript">

<body>

    <div class="detailpage_bg">
        <div class="list_top">

                <div class="detailpage_explain_text_date">
                    왈자퐁자  •  2022.01.22
                </div>
                <div class="detailpage_explain_edit_request_btn">
                    <button class="detailpage_explain_edit_btn">수정하기</button>
                    <button class="detailpage_explain_request_btn">신청하기</button>

            </div>
        </div>
        <hr  class="detailpage_top_line">
        <div class="pets_explain_contents">
            <button class="pets_explain_contents_detail_info_btn" id="js_tempo_detail_info_btn">
                상세 정보
            </button>
            <div class="pets_explain_contents_detail_info" id="js_tempo_detail_info">
                <div class="detail_info_contents">

                        예시 이미지

                    <div>
