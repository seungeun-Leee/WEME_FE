<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Noto+Sans+KR&family=Poor+Story&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/list.css">
    <link rel="stylesheet" type="text/css" href="../css/info_detailpage.css">
    <title>WEME-info-detail2</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#header").load("header.html"),
            // 화면을 맨 위로 올리기
            $('html').scrollTop(0),
            $("#footer").load("footer.html")
        });
    </script>
    <script type="text/javascript">
        function clip2(){
            var url = 'http://192.168.35.189:5501/html/info_detail2.html';
            var textarea = document.createElement("textarea");
            document.body.appendChild(textarea);
            url = window.document.location.href;
            textarea.value = url;
            textarea.select();
            document.execCommand("copy");
            document.body.removeChild(textarea);
            alert("URL이 복사되었습니다.")
        }        
    </script>
    <style>
        #info_nav > a {
            color: #93A761;
        }
        #info_subnav {
            color: #93A761;
        }
    </style>
</head>
<body>
    <div id="header"></div>
    <div class="info_datilpage_bg">
        <div class="list_top">            
            <ul class="list_location">
                <li><a href="#"><img src="../source/home_icon.png" alt="home_icon"></a></li>
                <li><a href="#">정보</a></li>
                <li>></li>

            </ul>

        </div>
        <div class="info_detailpage_top_contents_box">
            <div class="info_detail_icon_text">
                <div class="info_detail_icon">
                    <img src="../source/info_icon2.svg">
                </div>
                <div class="info_detail_text">
                    <h5>유기견 보호소 Q&A</h5>
                    <h6>2022. 1. 17. 13:50</h6>
                </div>
            </div>
            <span class="info_detail_copy_url">
                <a href="#" onclick="clip2(); return false;">URL복사</a>
            </span>
            
        </div>
        <hr>
        <div class="info_detail2">
            <img src="../source/info_detail2.svg">
        </div>

            </div>
            <div class="info_bott_share">
                <img src="../source/facebook.svg">
                <img src="../source/kakao-talk.svg">
                <img src="../source/twitter.svg">

            </div>
            <a href="#"><button class="go_info_review_list_btn">목록 가기</button></a>            
        </div>

    <div id="footer"></div>
